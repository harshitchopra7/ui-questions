name: Firebase Deployment

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Firebase Deploy
        uses: w9jds/firebase-action@master
        with:
          args: deploy --token ${{ secrets.FIREBASE_TOKEN }}
